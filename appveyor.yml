version: 1.0.{build}

skip_branch_with_pr: true

image: Visual Studio 2017
configuration: Release

artifacts:
  - path: Screencap\bin\$(configuration)
    name: Screencap
deploy:
  release: screencap-v$(appveyor_build_version)
  description: 'Release'
  provider: GitHub
  auth_token: $(GITHUB_ACCESS_TOKEN)
  prerelease: true
  draft: false
  on:
    appveyor_repo_tag: true
